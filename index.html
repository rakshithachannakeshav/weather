<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Insight</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Ramaraja&display=swap" rel="stylesheet">


</head>
<body>
  <!-- Background Videos -->
  <video autoplay muted loop id="background-video" class="light-theme-video">
    <source id="video-source" src="bg.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <h1 class="glow">Weather Insight</h1>
      <button id="theme-switcher" class="theme-button">ðŸŒ™</button>
    </header>

    <!-- Search Bar Section -->
    <section class="box-container">
      <div class="box">
        <h2>Search for Location</h2>
        <div class="search-bar">
          <input type="text" id="location-search" placeholder="Enter location...">
          <button id="search-btn" class="search-btn">Search</button>
        </div>
      </div>
    </section>

    <!-- Current Weather Section -->
    <section class="box-container">
      <div class="box">
        <h2>Current Weather</h2>
        <div id="weather-info" class="weather-info">
          <p id="current-location">Location: N/A</p>
          <div id="current-weather-details">
            <p id="current-temp">Temperature: N/A</p>
            <button id="unit-toggle" class="unit-button">Switch to Â°F</button>
          </div>
          <p id="current-description">Description: N/A</p>
        </div>
      </div>
    </section>

    <!-- 4-Day Forecast Section -->
    <section class="box-container">
      <div class="box">
        <h2>4-Day Forecast</h2>
        <div class="forecast-cards" id="forecast-cards">
          <!-- Forecast cards will be dynamically generated -->
        </div>
      </div>
    </section>

    <!-- Clothing Suggestions Section -->
<section class="box-container">
  <div class="box clothing-suggestions">
    <h3>Clothing Suggestions</h3>
    <ul id="clothing-list"></ul>
  </div>
</section>


    <!-- Playlist Section -->
    <section class="box-container">
      <div class="box">
        <h2>Weather-based Playlists</h2>
        <ul id="playlist-list">

          <!-- Playlists will be dynamically added here -->
        </ul>
      </div>
    </section>
  </div>

  <footer class="footer">
    <p>Â© 2025 Weather App. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
